<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
    <p:growl id="messages" showDetail="true" />
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Editable Schedule</h3>
        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
 
            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
 
        </p:schedule>
 
    </h:panelGrid>
 
    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <h:outputLabel for="title" value="Title:" />
            <p:inputText id="title" value="#{eventBean.event.title}" required="true" />
 
            <p:outputLabel for="date" value="Date:" />
            <p:calendar id="date" value="#{eventBean.event.date}" showOn="button" />
 
            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" value="#{eventBean.event.startHour}" pattern="HH:mm a" timeOnly="true" />
            
            <p:outputLabel for="to" value="To:" />
            <p:calendar id="to" value="#{eventBean.event.endHour}" pattern="HH:mm a" timeOnly="true" />
      
            <h:outputLabel for="place" value="Place:" />
            <p:inputText id="place" value="#{eventBean.event.place}" required="true" />
            
            <h:outputLabel for="description" value="Description:" />
            <p:inputText id="description" value="#{eventBean.event.description}" required="true" />
            
            <p:outputLabel for="outdoor" value="In/Out"  />
            <p:selectOneRadio id="outdoor" value="#{eventBean.event.outdoor}">
                <f:selectItem itemLabel="Indoor" itemValue="indoor" />
                <f:selectItem itemLabel="Outdoor" itemValue="outdoor" />
            </p:selectOneRadio>
            
            <h:outputText value="Preferences:" />
            <p:selectManyCheckbox id="grid" value="#{eventBean.selectedPref}" layout="grid" columns="3">
                    <f:selectItems value="#{eventBean.listPref()}" var="preference" itemLabel="#{listPref}" itemValue="#{listPref}" />
            </p:selectManyCheckbox>
           
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" action="#{eventBean.create()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        
        </h:panelGrid>
    </p:dialog>    
    
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="dates" columns="2" columnClasses="label,value">
            
            <h:outputText value="Datetime:" />
            <h:outputText value="#{eventBean.event.startDate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
 
           <h:outputText value="Datetime:" />
            <h:outputText value="#{eventBean.event.endDate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
        </p:panelGrid>
    </p:dialog>
    
    <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
        <p:panelGrid columns="2" id="INOUT" columnClasses="label,value">
            <h:outputText value=":" />
            <h:outputText value="#{eventBean.event.outdoor}" />
        </p:panelGrid>
    </p:dialog>
    
    <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
        <p:outputPanel id="Pref">
            <p:dataList value="#{eventBean.selectedPref}" var="preference">
                #{preference}
            </p:dataList>
        </p:outputPanel>
    </p:dialog>
    
</h:form>
 
<style type="text/css">
    .value {
        width: 1000px;
    }
</style>
    </h:body>
</html>
