<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:layout style="min-width:400px;min-height:900px; ">
                <p:layoutUnit position="west" resizable="false" size="400" minSize="40" maxSize="400" >
                    <div class="westpanel" >
                        <div class="west-panel-user" style="position: absolute; margin:0px auto; " >
                            <p:panelGrid columns="1" >
                                <f:facet name="header">
                                    <h:graphicImage value="/resources/images/demo.jpg" width="350" />
                                </f:facet>
                                <h:outputText value="Benvenuto: #{loginBean.username}" />
                            </p:panelGrid>
                        </div>
                        <div class="west-panel-calendar" style ="position : absolute ; bottom : 50px; ">     
                        </div>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="center" >
                    <p:growl id="messages" showDetail="true" />
                    <p:growl id="msgs" showDetail="true" />
                    <div style="margin-right: 0px ;position: absolute ;right: 200px">
                        <h:panelGrid columnClasses="value">
                            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2" style="width: 1000px ; height: 500px">

                                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

                            </p:schedule>


                        </h:panelGrid>
                    </div>
                    <div style="margin-right: 0px ;position: absolute ;  bottom : 0px; right: 200px">
                        <p:toolbar style="height: 50px ; width: 1000px ;">
                            <f:facet name="right">
                                <p:commandButton value="Warnings" id="warn"  onclick="PF('dlg-warnings').show();"/>
                                <p:commandButton value="Invitations" id="users"   onclick="PF('dlg-invitations').show();"/>
                                <p:commandButton value=" Utenti" id="invitations"  onclick="PF('dlg-users').show();"/>
                                <p:commandButton value="Settings" id="settings" onclick="" />
                            </f:facet>
                        </p:toolbar>
                    </div>


                    <p:dialog header="Warnings" widgetVar="dlg-warnings"  resizable="false" >
                        <div style="min-height: 400px;min-width: 400px">
                            <h:panelGrid>
                                <h:outputText value="Resistance to PrimeFaces is futile!" />             
                                <div>
                                    <p:toolbar style="position:absolute; bottom: 30px;right: 20px ">
                                        <f:facet name="right">
                                            <p:commandButton value="Previous" id="prev_warn"  onclick=""/>
                                            <p:commandButton value="Next" id="next_warn"  onclick=""/>
                                        </f:facet>
                                    </p:toolbar>
                                </div>       
                            </h:panelGrid>

                        </div>
                    </p:dialog>

                    <p:dialog header="Invitations" widgetVar="dlg-invitations" minHeight="40">
                        <div style="min-height: 400px;min-width: 400px">                           
                            <h:panelGrid>
                                <h:outputText value="Resistance to PrimeFaces is futile!" />
                                <div>
                                    <p:toolbar style="position:absolute; bottom: 30px;right: 20px ">
                                        <f:facet name="right">
                                            <p:commandButton value="Previous" id="prev_inv"  onclick=""/>
                                            <p:commandButton value="Next" id="next_inv"  onclick=""/>
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </h:panelGrid>                        
                        </div>
                    </p:dialog>

                    <p:dialog header="Users" widgetVar="dlg-users" minHeight="40">
                        <h:outputText value="Resistance to PrimeFaces is futile!" />
                    </p:dialog>

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText id="title" value="#{eventBean.event.title}" required="true" />

                            <p:outputLabel for="date" value="Date:" />
                            <p:calendar id="date" value="#{eventBean.event.date}" mode="inline" />

                            <p:outputLabel for="from" value="From:" />
                            <p:calendar id="from" value="#{eventBean.event.startHour}" pattern="HH:mm a" timeOnly="true" />
                            
                            <p:outputLabel for="to" value="To:" />
                            <p:calendar id="to" value="#{eventBean.event.endHour}" pattern="HH:mm a" timeOnly="true" />

                            <h:outputLabel for="place" value="Place:" />
                            <p:inputText id="place" value="#{eventBean.event.place.city}" required="true" />

                            <h:outputLabel for="description" value="Description:" />
                            <p:inputText id="description" value="#{eventBean.event.description}" required="true" />

                            <p:outputLabel for="outdoor" value="In/Out"  />
                            <p:selectOneRadio id="outdoor" value="#{eventBean.event.outdoor}">
                                <f:selectItem itemLabel="Indoor" itemValue="indoor" />
                                <f:selectItem itemLabel="Outdoor" itemValue="outdoor" />
                            </p:selectOneRadio>

                            <h:outputText value="Preferences:" />
                            <p:selectManyCheckbox id="grid" value="#{eventBean.selectedPref}" layout="grid" columns="3">
                                <f:selectItems value="#{eventBean.listPref()}" var="preference" itemLabel="#{listPref}" itemValue="#{listPref}" />
                            </p:selectManyCheckbox>


                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" action="#{eventBean.create()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />

                        </h:panelGrid>

                    </p:dialog>

                    <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
                        <p:panelGrid columns="2" id="INOUT" columnClasses="label,value">
                            <h:outputText value=":" />
                            <h:outputText value="#{eventBean.event.outdoor}" />
                        </p:panelGrid>
                    </p:dialog>

                    <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                        <p:outputPanel id="Pref">
                            <p:dataList value="#{eventBean.selectedPref}" var="preference">
                                #{preference}
                            </p:dataList>
                        </p:outputPanel>
                    </p:dialog>
                </p:layoutUnit>

            </p:layout>
        </h:form>


        <style type="text/css">
            .value {
                width: 700px;
            }
        </style>
    </h:body>
</html>
