<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>


        <h:form id="formcentral">
            <p:growl id="growl" showDetail="true"/>       

            <p:layout style="min-width:390px;min-height:890px; ">
                <p:layoutUnit position="west" resizable="false">
                    <p:panelGrid columns="1" >
                        <f:facet name="header">
                            <h:graphicImage  value="#{imageBean.getUserImage()}"  />

                        </f:facet>
                        <h:outputText value="Benvenuto: #{loginBean.name}" />
                        <p:commandButton value="Logout" id="logout" action="#{loginBean.logout()}"/>
                    </p:panelGrid>

                </p:layoutUnit>
                <p:layoutUnit position="center" id="center" >

                    <h:panelGrid id="principalgrid" columnClasses="value" style ="margin : 0px auto">
                        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                            <p:ajax event="dateSelect"  listener="#{eventBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{eventBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        </p:schedule>
                    </h:panelGrid>

                    <p:toolbar style=" position: absolute ; bottom : 10px; right: 10px">
                        <f:facet name="right">
                            <p:commandButton value="Warnings" id="warn"  onclick="PF('dlg-warnings').show();"/>
                            <p:commandButton value="Invitations" id="invitations" oncomplete="PF('dlg-invitations').show();" />
                            <p:commandButton value=" Utenti" id="utenti"  oncomplete="PF('dlg-users').show();"/>
                            <p:commandButton value="Settings" id="settings" onclick="" />
                            <p:commandButton value="Export" id="export"  actionListener="#{exportBean.export()}"/>
                            <p:commandButton value="Import" id="import" actionListener="#{importBean.imports()}" />
                        </f:facet>
                    </p:toolbar>


                    <p:dialog header="utenti" widgetVar="dlg-users">
                        <p:selectOneMenu  value="#{scheduleViewPublic.username}" 
                                          filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{scheduleViewPublic.users}" />                             
                        </p:selectOneMenu>
                        <p:commandButton value="Go" id="goToCalendar" actionListener="#{scheduleViewPublic.loadCalendar()}" update="panelpubcal" process="@parent" oncomplete="PF('dlg-pubcal').show();PF('dlg-users').hide()" />
                    </p:dialog>


                    <p:dialog header="Public Calendar of #{scheduleViewPublic.username}" id="dialogpubcal" widgetVar="dlg-pubcal">
                        <h:panelGrid id="panelpubcal" columnClasses="value" style ="margin : 0px auto">
                            <p:schedule id="pubcal" value="#{scheduleViewPublic.eventModel}"  widgetVar="publicCalendar" timeZone="GMT+2">
                                <p:ajax event="eventSelect"  listener="#{publicEventBean.onEventSelect}" update="eventDetailsPublic" oncomplete="PF('eventDialogPublic').show();" />
                            </p:schedule>
                        </h:panelGrid>
                    </p:dialog>



                    <p:dialog header="Warnings" widgetVar="dlg-warnings" id="inv-dialogW" width="800px" height="300px" resizable="false">
                        <p:carousel value="#{warningBean.warnings}" var="eventWarning" numVisible="1" itemStyle="height:200px;width:750px;" effect="easeInStrong" headerText="Warning" style="margin-bottom:0;">
                            <p:tab>
                                <p:panelGrid columns="2" columnClasses="label,value">
                                    <h:outputText value="Title:" />
                                    <h:outputText value="#{eventWarning.title}"  />

                                    <h:outputText value="It's possible to postpone the event at: " />
                                    <h:outputText value="#{warningBean.getDate(eventWarning.title)}" />

                                    <f:facet name="footer">
                                        <p:commandButton value="Modify" id="accept-inv" actionListener="#{warningBean.modifyOk(eventWarning)}" oncomplete="PF('dlg-invitations').hide();" process="@this">
                                        </p:commandButton>
                                    </f:facet>
                                </p:panelGrid>
                            </p:tab>
                        </p:carousel> 
                    </p:dialog>

                    <p:dialog header="Invitations" widgetVar="dlg-invitations" id="inv-dialog" width="800px" height="300px" resizable="false">
                        <p:carousel value="#{invitationBean.invites}" var="event" numVisible="1" itemStyle="height:200px;width:750px;" effect="easeInStrong" headerText="Invitation" style="margin-bottom:0;">
                            <p:tab>
                                <p:panelGrid columns="2" columnClasses="label,value">
                                    <h:outputText value="Title:" />
                                    <h:outputText value="#{event.title}"  />

                                    <h:outputText value="Invitor:" />
                                    <h:outputText value="#{event.creator.email}" />

                                    <h:outputText value="Place:" />
                                    <h:outputText value="#{event.place.city}" />

                                    <h:outputText value="When:"/>
                                    <h:outputText value="From : #{event.startDate} To #{event.endDate}"/>

                                    <h:outputText value="Description:"/>
                                    <h:outputText value="#{event.description}" />

                                    <f:facet name="footer">
                                        <p:commandButton value="Accept" id="accept-inv" actionListener="#{invitationBean.acceptInvite(event)}" action="#{scheduleView.loadCalendar()}" oncomplete="PF('dlg-invitations').hide();PF('myschedule').update();" process="@this" />

                                        <p:commandButton value="Decline" id="decline-inv" actionListener="#{invitationBean.declineInvite(event)}" oncomplete="PF('dlg-invitations').hide();PF('myschedule').update()" process="@this"/>

                                    </f:facet>
                                </p:panelGrid>
                            </p:tab>
                        </p:carousel> 
                    </p:dialog>

                     <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid  id="eventDetails" columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText disabled="#{!eventBean.isOwnEvent}" id="title"  value="#{eventBean.event.title}" required="true"/>

                            <p:outputLabel for="startDate" value="From:" />
                            <p:calendar  disabled="#{!eventBean.isOwnEvent}" id="startDate" value="#{eventBean.startDate}" pattern="MM/dd/yyyy HH:mm:ss" />

                            <p:outputLabel for="endDate" value="To:" />
                            <p:calendar  disabled="#{!eventBean.isOwnEvent}" id="endDate" value="#{eventBean.endDate}" pattern="MM/dd/yyyy HH:mm:ss" />

                            <h:outputLabel for="place" value="Place:" />
                            <p:inputText  disabled="#{!eventBean.isOwnEvent}" id="place" value="#{eventBean.event.place.city}" required="true" />

                            <p:outputLabel for="outdoor" value="In/Out"  />
                            <p:selectOneRadio disabled="#{!eventBean.isOwnEvent}" id="outdoor" value="#{eventBean.event.outdoor}" >
                                <f:selectItem id="outdoorno" itemLabel="Indoor" itemValue="false" />
                                <f:selectItem id="outdooryes" itemLabel="Outdoor" itemValue="true" />
                                <p:ajax update="grid" />
                            </p:selectOneRadio>

                            <p:outputLabel for="public" value="In/Out"  />
                            <p:selectOneRadio  disabled="#{!eventBean.isOwnEvent}" id="public" value="#{eventBean.event.publicEvent}" >
                                <f:selectItem itemLabel="Public" itemValue="true"/>
                                <f:selectItem itemLabel="Private" itemValue="false" />
                            </p:selectOneRadio>

                            <p:outputLabel for="description" value="Description:" />
                            <p:inputTextarea id="description" disabled="#{!eventBean.isOwnEvent}" value="#{eventBean.event.description}" rows="6" cols="33" />
 
                            <h:outputText value="Preferences:" />
                            <p:selectManyCheckbox disabled="#{!eventBean.canSelectPreferences}" id="grid" value="#{eventBean.selectedPref}" layout="grid" columns="3" >
                                <f:selectItems value="#{eventBean.listPref()}" var="preference" itemLabel="#{listPref}" itemValue="#{listPref}" />
                            </p:selectManyCheckbox>

                            <p:outputLabel for="invites" value="Invites:" />
                            <p:selectManyMenu  disabled="#{!eventBean.isOwnEvent}" id="invites" value="#{eventBean.invitated}" 
                                              filter="true" filterMatchMode="contains" showCheckbox="true" >
                                <f:selectItems value="#{eventBean.listUser()}" var="listUser" itemLabel="#{listUser}" itemValue="#{listUser}" />
                            </p:selectManyMenu>

                            
                           <p:commandButton id="modifyButton" value="Modify" actionListener="#{eventBean.modify()}" action="#{scheduleView.loadCalendar()}" rendered="#{!eventBean.creating}" update="growl" disabled="#{!eventBean.isOwnEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"  />
                            <p:commandButton id="addButton" value="Save" actionListener="#{eventBean.create()}" action="#{scheduleView.loadCalendar()}"  rendered="#{eventBean.creating}" update="growl" disabled="#{!eventBean.isOwnEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />  
                             <p:commandButton id="deleteButton" value="Delete" actionListener="#{eventBean.delete()}" action="#{scheduleView.loadCalendar()}" rendered="#{!eventBean.creating}" update="growl" disabled="#{!eventBean.isOwnEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />  
                           
                        </h:panelGrid>
                    </p:dialog>

                    <p:dialog widgetVar="eventDialogPublic" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetailsPublic" columns="2">
                            <h:outputLabel for="titlePublic" value="Title:" />
                            <p:outputLabel id="titlePublic" value="#{publicEventBean.event.title}" />

                            <p:outputLabel for="startDatePublic" value="From:" />
                            <p:outputLabel id="startDatePublic" value="#{publicEventBean.startDate}"/>

                            <p:outputLabel for="endDatePublic" value="To:" />
                            <p:outputLabel id="endDatePublic" value="#{publicEventBean.endDate}"/>

                            <h:outputLabel for="placePublic" value="Place:" />
                            <p:outputLabel id="placePublic" value="#{publicEventBean.event.place.city}"/>

                            <h:outputLabel for="descriptionPublic" value="Description:" />
                            <p:outputLabel id="descriptionPublic" value="#{publicEventBean.event.description}"/>

                            <p:outputLabel for="outdoorPublic" value="In/Out"  />
                            <p:outputLabel id="outdoorPublic" value="#{publicEventBean.event.outdoor}"/>

                            
                            <p:outputLabel for="preferencePublic" value="Preferences"  />
                            <p:dataList id="preferencePublic" value="#{publicEventBean.preferences}" var="pref" type="ordered">
                                #{pref}
                            </p:dataList>
                            <p:outputLabel for="invitationPublic" value="invitations"  />

                            <p:dataList id="invitationPublic" value="#{publicEventBean.invitated}" var="invit" type="ordered">
                                #{invit}
                            </p:dataList>
                        </h:panelGrid>
                    </p:dialog> 

                </p:layoutUnit>
            </p:layout>
        </h:form>

   
        <script>
       
        </script>
        
        
        <style type="text/css">
            .value {
                width: 1000px;
            }

            .ui-layout-unit{
                border : 0px;
                border-color: deepskyblue;
            }

            .ui-layout-unit-content{      
                background-image:url('https://calendarium.googlecode.com/git/MeteoCalendarium/src/main/resources/images/background.jpg'); 
            }

            .emp1 {
                border: 13px;
                
            }
            
            .emp2 {
                border: 13px;
           
            }
            
            .emp1 .fc-event-inner {             
                background: greenyellow;
                      background-image: url('https://calendarium.googlecode.com/git/MeteoCalendarium/src/main/resources/images/ownSun.jpg');
           }
            .emp2 .fc-event-inner {
                border: 3px;
                background: salmon;
            }

        </style>
        
      
    </h:body>
</html>
