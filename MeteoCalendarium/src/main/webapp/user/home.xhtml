<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:commandButton value="Logout" 
                                     onclick="#{loginBean.logout()}" />
            
            <h:panelGrid columnClasses="value">
                <h1 style="margin-top: 0">Calendario</h1>
                <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                    
                    <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
                    
                </p:schedule>
               
            </h:panelGrid>
            
            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <h:outputLabel for="title" value="Title:" />
                    <p:inputText id="title" value="#{eventBean.event.title}" required="true" />
                    
                    <h:outputLabel for="place" value="Place:" />
                    <p:inputText id="place" value="#{eventBean.event.place}" required="true" />
                    
                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{eventBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    
        </h:form>
    </h:body>
</html>
